# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "Vinicius Egidio" # The name of the company
  productName: "Open Photo AI" # The name of the application
  productIdentifier: "io.vinicius.openphotoai" # The unique product identifier
  description: "An AI photo editing tool" # The application description
  copyright: "(c) 2025, Vinicius Egidio" # Copyright text
  comments: "Some Product Comments" # Comments
  version: "25.12.0" # The application version

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go work sync
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary

# File Associations
# More information at: https://v3.wails.io/noit/done/yet
fileAssociations:
  - ext: jpg
    name: JPEG
    description: Image File
    iconName: jpegFileIcon
    role: Editor
    mimeType: image/jpeg  # (optional)

# Other data
other:
  - name: My Other Data